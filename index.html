
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>10 Sec Maths Game</h2>
      <div class="row">
        <div class="col-12 col-xs-4 time" >
          <h4>TIME LEFT</h4>
          <p id="time-left">10</p>
        </div>

        <div class="col-12 col-xs-4">
          <fieldset>
              <h3>Choose your mode!!!</h3>
                <button class="select" id="plus" name="select" value="+"  onclick="clicked(this.id)" >
                    +</button>
                <button class="select" id="minus" name="select" value="-" onclick="clicked(this.id)" >
                    -</button>
                <button class="select" id="multiply"  name="select" value="*" onclick="clicked(this.id)" >
                    *</button>
                <button class="select" id="divide" name="select" value="/"  onclick="clicked(this.id)">
                    /</button>
            </fieldset>

            <h1 class="number" id="num1" style="display: inline"></h1>
            <h1 id="equation" style="display: inline"></h1>
            <h1 class="number" id="num2" style="display: inline"></h1>
            <p id="timeout"></p>
            <br>
            <p>Input your answer here</p>
            <input id="user-input" type="text" inputmode="numeric"/>
        </div>

        <div class="col-12 col-xs-4 score">
          <h4>SCORE</h4>
          <p id="score"></p>
        </div>
      </div>
    </div>
  </body>
</html>
